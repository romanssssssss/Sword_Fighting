<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style
>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body style="
  display: flex;
  align-items: center;
  justify-content: center ;
">
  
  <div style="position: relative; display: inline-block">
   
    <div
      style="
        position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!-- здоровье Макка-->
      <div
        style="
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border-top: 4px solid white;
          border-left: 4px solid white;
          border-bottom: 4px solid white;
          border-radius: 15px;
        "
      >
        <div style="background-color: rgb(126, 6, 6); border-radius: 15px;  height: 15px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background:rgba(255, 166, 0, 0.523);
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            border-radius: 15px;
          "
        >Самурай Мак</div>
      </div>

      <!-- Счетчик -->
      <div
        id="timer"
        style="
          background-color: rgb(16, 11, 11);
          width: 80px;
          height: 30px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: #d8cdcd;
          border: 4px solid white;
          border-radius: 30px;
        "
      >
        10
      </div>
      <!-- здоровье Кенжи -->
      <div
        style="
          position: relative;
          width: 100%;
          border-top: 4px solid white;
          border-bottom: 4px solid white;
          border-right: 4px solid white;
          border-radius: 15px;
        "
      >
        <div style="background-color: rgb(126, 6, 6); border-radius: 15px; height: 15px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: rgba(255, 166, 0, 0.523);
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-radius: 15px;
          "
        >Самурай Кенжи</div>
      </div>
      <div></div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: white;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
      "
    >
      Время
    </div>
    <canvas></canvas>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
